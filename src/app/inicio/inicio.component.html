<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.jpg" class="d-block w-100" alt="Jogos de Switch">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.jpg" class="d-block w-100" alt="Jogos de PS2">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.jpg" class="d-block w-100" alt="Jogos de PC">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner4.jpg" class="d-block w-100" alt="Colecionáveis">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner5.jpg" class="d-block w-100" alt="Melhores opções">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>PROMOÇÕES DE PERIFÉRICOS</h2>

    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/controle1.jpg" alt="Controle de PS4">
                <mat-card-header>
                    <mat-card-title>CONTROLE PS4</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Controle de Playstation 4</p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 250,00</p>
                </mat-card-actions>
                <mat-card-actions>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/mouse.jpg" alt="Mouse">
                <mat-card-header>
                    <mat-card-title>MOUSE GAMER</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Mouse Gamer Ultra Rápido</p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 100,00</p>
                </mat-card-actions>
                <mat-card-actions>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    <mat-grid-tile>
        <mat-card class="example-card">
            <img mat-card-image src="./assets/img/controle2.jpg" alt="Controle de XBOX">
            <mat-card-header>
                <mat-card-title>CONTROLE XBOX</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Controle de Xbox One</p>
            </mat-card-content>
            <mat-card-actions>
                <p>R$ 250,00</p>
            </mat-card-actions>
            <mat-card-actions>
                <button mat-button>Comprar</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>


</main>
